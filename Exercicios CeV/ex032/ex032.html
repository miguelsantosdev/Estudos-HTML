<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, data list and area</title>
    <style>
        body{
            background-color: rgba(76, 0, 130, 0.904);
            color: snow;
        }
        legend{
            font-style: normal;
            font-family:fantasy;
            color:wheat;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Select, Data list and Area</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iest">State</label>
                
                <select name="State" id="iest">

                    <option value=" "selected>-- choose an option --</option>
                    <optgroup label="Região Sudeste">
                        <option value="São Paulo">São Paulo</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Paraíba">Paraíba</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="icor">Color: </label>
                <input type="color" name="color" id="color">
            </p>
            <p>
                <input type="submit" value="Send">
                <input type="reset" value="Refresh">
            </p>
            <p>
                <label for="imsg">Message: </label>
                <textarea name="Message" id="imsg" cols="21" rows="5" placeholder="write a message here..."></textarea>
            </p>
            <p>
                <label for="iprof">Profission</label>
                <input type="text" name="prof"  id="prof" list="lstprof">
                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option >Contabilidade</option>
                    <option>Desenvolvedor</option>
                </datalist>
            </p>
        </form>
    </fieldset>
</body>
</html>
