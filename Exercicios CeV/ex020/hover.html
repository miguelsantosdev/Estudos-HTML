<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOOVER EXEMPLO</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: inline-block;
            background-color: darkred;
            width: 300px;
            color: aliceblue;
            text-align: center;
        }

        div:hover{
            color: darkred;
        }
    </style>
</head>
<body>
    <h1 id="TITULO">HOOVER EXEMPLO</h1>
    <p>PASSE O MOUSE NO TEXTO ABAIXO</p>
    <div>
        PASSE O MOUSE AQUI
        <p>TEXTO ESCONDIDO. ACHOOOU !!!!</p>
    </div>
</body>
</html>
