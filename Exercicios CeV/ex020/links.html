<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        a {
            color: black;
            font-weight: bold;
            text-decoration: solid;
        }

        a:hover{
            color: black;
        }

        a:visited{
            color: brown;
        }
        a:active{
            color: tomato;
        }

        a::after{
            text-decoration: none;
            content: '[link]';
            font-weight: bold;
            color: silver;
        }

        .perfil{
                background-color: silver;
        }
        .perfil::after{
            content: ' * ';
            color: black;
        }

        .perfil::before{
            content: ' * ';
            color: black;
        }
    </style>
</head>

</html>
