<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Excercise</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: plum;
        }
        h1{
            background-color: rgb(202, 108, 202);
            text-align: center;
            color: aliceblue;
            text-shadow: 3px 3px 3px black;
            font-variant: small-caps;
            padding-bottom: 10px;
            padding-top: 10px;
            margin-bottom: 80px;
        }
        table{
            border-collapse: collapse;
            width: 20em;
            font-size: 2.0em;
            text-align: center;
            margin: auto;
            border: 1px solid black;
            font-variant: small-caps;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
            margin: 10px;        
            }
        col.cname{
            background-color: rgb(184, 14, 184);
            
        }
        col.cgroup{
            background-color: rgb(143, 72, 214);
        }

        col.cprof{
            background-color: rgba(235, 105, 228, 0.678);
        }
        #responsiva{
            overflow: auto;
        }
    </style>
</head>
