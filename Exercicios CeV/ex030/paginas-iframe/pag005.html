<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript content</title>
</head>
<body>
    <a href="#" onclick="clickhere()">Click here</a>
    <div id="sair"></div>

        function clickhere(){
            c = window.document.getElementById("sair")
            c.innerHTML += '<p> YES!!!. You click ! </p>'
        }
    </script>
</body>
</html>
