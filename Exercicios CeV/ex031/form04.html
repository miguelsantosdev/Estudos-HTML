<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO IV</title>
</head>
<body>
    <h1>Teste de Formulario IV</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <Legend>Dados do Usu√°rio</Legend>
            <p>
                <label for="iNome">Nome</label>
                <input type="text" name="Nome" id="iNome" required minlength="8" maxlength="20" autocomplete="name" placeholder="Digite seu nome completo">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="E-mail" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="Telefone" id="itelefone" autocomplete="tel" pattern="^\d{2}\d{4,5}\d{4}$" required placeholder="ex:11986761044">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
