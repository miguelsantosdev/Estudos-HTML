<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classe</title>
    <style>
            div{
                display: inline-block;
                background-color: gainsboro;
                border: 2px solid black;
                height: 300px;
                width: 300px;
                text-align: center;
            }
            div:hover{
                background-color: cadetblue;
            }
    </style>
</head>
<body>
    <div id="d1">I</div>
    <div id="d2">II</div>
    <div id="d3">III</div>
</body>
</html>
